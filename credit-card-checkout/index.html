<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Credit Card Checkout</title>
    
    
    
    <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css'>
<link rel='stylesheet prefetch' href='http://fonts.googleapis.com/icon?family=Material+Icons'>

        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <!-- Compiled and minified JavaScript -->
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>

<!--Begin Checkout-->

<div class="container">

  <div class="box card-panel z-depth-3">
    <div class="merchant">
      <h5 class="center-align">Crickets Caf√©</h5>
      <p>Feb 10, 2016 9:36 PM</p>
    </div>
    <div class="invoice">
      <table class="highlight">
        <thead>
          <tr>
            <th>QTY</th>
            <th>ITEM</th>
            <th class="right-align">PRICE</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>Thing 1</td>
            <td class="right-align">$100</td>
          </tr>
          <tr>
            <td>1</td>
            <td>Thing 2</td>
            <td class="right-align">$100</td>
          </tr>
          <tr>
            <td></td>
            <td class="right-align">Tax</td>
            <td class="right-align">$100</td>
          </tr>
          <tr>
            <td></td>
            <td class="right-align">Total</td>
            <td class="right-align">$100</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="payment">
      <div class="credit-card-box card-panel z-depth-2">
        <div class="flip">
          <div class="front">
            <div class="logo">
              <img src="http://cdn.flaticon.com/svg/39/39134.svg" alt="" />
            </div>
            <div class="number input-field">
              <label for="card-number">Card Number</label>
              <input type="text" id="card-number" class="input-card-number" maxlength="4" />
              <input type="text" id="card-number-1" class="input-card-number" maxlength="4" />
              <input type="text" id="card-number-2" class="input-card-number" maxlength="4" />
              <input type="text" id="card-number-3" class="input-card-number" maxlength="4" />
            </div>
            <div class="cvv input-field">
              <label for="card-cvv">CVV</label>
              <input type="text" id="card-cvv" class="input-card-cvv" maxlength="3" />
            </div>
            <div class="card-holder input-field">
              <label for="name">Card Holder</label>
              <input type="text" name="name" id="name">
            </div>

            <div class="card-expiration-date input-field">
              <select id="month">
                <option></option>
          <option>Jan</option>
          <option>Feb</option>
          <option>Mar</option>
          <option>Apr</option>
          <option>May</option>
          <option>Jun</option>
          <option>Jul</option>
          <option>Aug</option>
          <option>Sep</option>
          <option>Oct</option>
          <option>Nov</option>
          <option>Dec</option>
              </select>
              <select>
                          <option></option>
          <option>2016</option>
          <option>2017</option>
          <option>2018</option>
          <option>2019</option>
          <option>2020</option>
          <option>2021</option>
          <option>2022</option>
          <option>2023</option>
          <option>2024</option>
          <option>2025</option>
              </select>
              <label>Expires</label>
            </div>

          </div>

        </div>
      </div>
    </div>
  </div>

</div>

<p class="help" style="color:#ffffff;">
  Look over your receipt and pay. </p>

</div>

<script>
  $(document).ready(function() {
        $('select').material_select();
    });
</script>
    
    
    
    
    
  </body>
</html>
