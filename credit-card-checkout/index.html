<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Credit Card Checkout</title>
    
    
    
    <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css'>
<link rel='stylesheet prefetch' href='http://fonts.googleapis.com/icon?family=Material+Icons'>

        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <div class="container">

  <div class="box card-panel z-depth-3">
    <div class="merchant">
      <h4>Title</h4>
    </div>
    <div class="invoice">
      <table>
        <tr>
          <th>Item</th>
          <th>Price</th>
        </tr>
        <tr>
          <td>Thing 1</td>
          <td>$100</td>
        </tr>
        <tr>
          <td>Thing 2</td>
          <td>$100</td>
        </tr>
        <tr>
          <td>Tax</td>
          <td>$100</td>
        </tr>
        <tr>
          <td>Total</td>
          <td>$100</td>
        </tr>
      </table>
    </div>
    <div class="payment">
      <div class="credit-card-box card-panel z-depth-1">
        <div class="flip">
          <div class="front">
            <div class="logo">
              <img src="http://cdn.flaticon.com/svg/39/39134.svg" alt="" />
            </div>
            <div class="number">####-####-####-####</div>
            <div class="cvv">###</div>
            <div class="card-holder">
              <label>Card holder</label>
              <div></div>
            </div>
            <div class="card-expiration-date">
              <label>Expires</label>
              <div>Feb 2016</div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>

</div>

<p class="help" style="color:#ffffff;">
  Sign in, or create a new account.

  </div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js'></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js'></script>

    
    
    
    
  </body>
</html>
